{% comment %} {% load crispy_forms_tags %}
<form class="space-y-4 md:space-y-6" hx-post="{{ request.path }}">
    <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
        Create an account
    </h1>
    {% csrf_token %}
    {{ form_signup|crispy }}
    <div class="flex items-start">
        <div class="flex items-center h-5">
            <input id="terms" aria-describedby="terms" type="checkbox" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-primary-600 dark:ring-offset-gray-800" required="">
        </div>
        <div class="ml-3 text-sm">
            <label for="terms" class="font-light text-gray-500 dark:text-gray-300">
                I accept the <a class="font-medium text-primary-600 hover:underline dark:text-primary-500" href="#">Terms and Conditions</a>
            </label>
        </div>
    </div>
    <button type="submit" class="w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">
        Create an account
    </button>
    <p class="text-sm font-light text-gray-500 dark:text-gray-400">
        Already have an account?
        <a hx-get="{% url 'account_login' %}" hx-target="#signin-dialog" data-modal-target="signin-modal" data-modal-toggle="signin-modal" class="font-medium text-primary-600 hover:underline dark:text-primary-500">Login here</a>
    </p> 
</form> {% endcomment %}
<form class="sign-form" hx-post="{{ request.path }}">
    {% csrf_token %}
    {{ form_signup }}
    <div class="sign-form__checkbox">
        <input class="sign-form__input-checkbox"
               type="checkbox"
               name="rememb-check2"
               id="rememb-check2"/>
        <span class="sign-form__checkbox-style"></span>
        <span class="sign-form__checkbox-text">I've read and accept terms & conditions</span>
    </div>
    <button class="sign-form__submit" type="submit" id="submit_signup">
        <i class="fa fa-sign-in" aria-hidden="true"></i>
        Sign Up
    </button>
    {% comment %} <p class="sign-form__text">or Sign Up With</p>
    <ul class="sign-form__social">
        <li>
            <a href="#" class="facebook"><i class="fa fa-facebook" aria-hidden="true"></i></a>
        </li>
        <li>
            <a href="#" class="google"><i class="fa fa-google" aria-hidden="true"></i></a>
        </li>
    </ul> {% endcomment %}
</form>
