<div class="packages">
    <div class="packages__content">
        <div class="packages__content-box">
            <span class="packages__desc">{{ package.description }}</span>
        </div>
        <div class="packages__booknow">
            <div class="row" style="align-items: center">
                <div class="col-9">
                    {% if not is_owner %}
                        <div class="packages__book">
                            <h2 class="packages__title {% if package.package_type == "premium" %}dark-red{% endif %} {% if package.package_type == "master" %}golden{% endif %} ">
                                {% if user.is_authenticated %}
                                    <a href="{% url 'payment:order' gig.id package.package_type %}">Proceed</a>
                                {% else %}
                                    <a href="#ModalCenter"
                                       hx-get="{% url 'users:signup-hx' %}"
                                       hx-target="#dialog"
                                       data-toggle="modal">Proceed</a>
                                {% endif %}
                            </h2>
                        </div>
                    {% endif %}
                </div>
                <div class="col-3">
                    <div class="packages__price">
                        <h2 class="packages__price">
                            {% if package.price != 0 %}
                                â‚¬{{ package.price }}
                            {% else %}
                                TFP
                            {% endif %}
                        </h2>
                        <div class="packages__avail">
                            {% if package.time %}{{ package.time }} hours{% endif %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
