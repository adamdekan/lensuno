{% if gallery %}
    <div class="masonry">
        {% for obj in gallery.images.objects.all %}
            <div class="masonry-item">
                <a data-fslightbox="gallery" href="{{ obj.image.url }}">
                    <img src="{{ obj.image.url }}" alt="gallery-item" width="590">
                </a>
            </div>
        {% endfor %}
    </div>
{% endif %}
